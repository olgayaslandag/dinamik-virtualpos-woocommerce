<script>
const modal = document.getElementById('modal');
const rows = document.querySelectorAll('#installments tr');
const info = document.getElementById('selectedInstallment');
const select = document.getElementById('taksit');

function openModal() {
    modal.classList.add('active');
}
function closeModal() {
    modal.classList.remove('active');
}

select.addEventListener('change', () => {
    info.querySelector('span').innerText = select.value;
});

rows.forEach(row => {
    row.addEventListener('click', () => {
        rows.forEach(r => r.classList.remove('active'));
        row.classList.add('active');
        info.querySelector('span').innerText = row.dataset.text;
        closeModal();
    });
});
</script>
